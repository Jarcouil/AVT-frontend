<div class="card  bg-light mb-3" style="border-radius: 10px; margin-bottom: 0;">
    <div class="card-body">
        <div class="row">
            <div class="col-md">
                <p>Minimale golflengte</p>
            </div>

            <div class="col-md">
                <p>Maximale golflengte</p>
            </div>

            <div class="col-md">
                <p>Minimaal tijdstip</p>
            </div>

            <div class="col-md">
                <p>Maximaal tijdstip</p>
            </div>

            <div class="col-md">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" [(ngModel)]="xMin">
            </div>

            <div class="col-md">
                <input type="number" class="form-control" [(ngModel)]="xMax">
            </div>

            <div class="col-md">
                <input type="number" class="form-control" [(ngModel)]="yMin" step="{{this.measurement?.samplingRate}}">
            </div>

            <div class="col-md">
                <input type="number" class="form-control" [(ngModel)]="yMax" step="{{this.measurement?.samplingRate}}">
            </div>

            <div class="col-md">
                <button class="btn btn-primary" (click)="getData()">Selecteren</button>
            </div>
        </div>
    </div>
</div>
<div id="threedimensionalGraph" #threedimensionalGraph></div>
