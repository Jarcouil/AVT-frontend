<h4><strong>Exporteren van data</strong></h4>
<h5><strong>Origineel bestand downloaden</strong></h5>
<div style="margin-top:1rem">
    <div *ngIf="fileName">
        {{fileName}} 
        <button class="btn btn-primary" (click)="downloadFile()">
            Download 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg> 
        </button>
    </div>  
    <p *ngIf="!fileName">Origineel bestand is niet beschikbaar</p>
</div>

<div style="margin-top:1rem">
    <h5><strong>Exporteren als CSV</strong></h5>

    <div class="row">

        <div class="col-md">
            <p>Minimale golflengte</p>
        </div>
    
        <div class="col-md">
            <p>Maximale Golflengte</p>
        </div>
    
        <div class="col-md">
            <p>Minimaal tijdstip</p>
        </div>
    
        <div class="col-md">
            <p>Maximaal tijdstip</p>
        </div>
    </div>
    <form [formGroup]="exportForm" (ngSubmit)="exportCSV()">
        <div class="row" style="margin-bottom: 16px">
            <div class="col-md">
                <input type="number" class="form-control" formControlName="minWaveLength">
            </div>
        
            <div class="col-md">
                <input type="number" class="form-control" formControlName="maxWaveLength">
            </div>
        
            <div class="col-md">
                <input type="number" class="form-control" formControlName="minTimestamp">
            </div>
        
            <div class="col-md">
                <input type="number" class="form-control" formControlName="maxTimestamp">
            </div>
        </div>
    </form>
    

    <div class="row"> 
        <div class="col-md">
            <button class="btn btn-primary" (click)="exportCSV()" [disabled]="!exportForm.valid">Export</button>
        </div>
    </div>
    
</div>
