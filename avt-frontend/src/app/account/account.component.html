<h4><strong>Account pagina</strong></h4>
<div class="row">
    <div class="col-md-2">
        <p>Gebruikersnaam:</p>
    </div>
    <div class="col-md-2">
        <p>{{user!.username}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <p>Emailadres:</p>
    </div>
    <div class="col-md-2">
        <p>{{user!.email}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-2" style="float: right">
        <p>Rol:</p>
    </div>
    <div class="col-md-2">
        <p>{{admin[user!.isAdmin]}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <p>Aangemaakt op:</p>
    </div>
    <div class="col-md-2">
        <p>{{user!.createdAt}}</p>
    </div>
</div>
