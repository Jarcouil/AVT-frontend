<h4><strong>Alle gebruikers</strong></h4>

<table class="table table-striped">
    <caption>Lijst met metingen</caption>
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Gebruikersnaam</th>
            <th scope="col">Emailadres</th>
            <th scope="col">Administrator</th>
            <th scope="col">Gemaakt op</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id={{user.id.toString()}} (change)="toggleAdmin(user)" [checked]="user.isAdmin === 1">
                    <label class="custom-control-label" for={{user.id.toString()}}>{{getAdminText(user.isAdmin)}}</label>
                  </div>
            </td>
            <td>{{user.createdAt | date: 'medium'}}</td>
            <td>
            <button class="btn" (click)="this.deleteUser(user)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button></td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" style="margin-right: 10px" routerLink="/account">Terug naar account pagina</button>
