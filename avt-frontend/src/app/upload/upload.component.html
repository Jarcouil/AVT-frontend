<h4><strong>Upload bestand</strong></h4>
<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
        <div class="col-md-3">
            <label for="exampleFormControlFile1">DAD Bestand</label>
        </div>
        <div class="col-md-5">
            <input type="file" class="form-control-file" id="file" formControlName="file">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="name">
                Naam
              </label>
        </div>
        <div class="col-md-5">
            <input id="name" type="text" formControlName="name" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="name">
                Minimale golflengte
            </label>
        </div>
        <div class="col-md-5">
            <input id="minWaveLength" type="number" formControlName="minWaveLength" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="name">
                Maximale golflengte
            </label>
        </div>
        <div class="col-md-5">
            <input id="maxWaveLength" type="number" formControlName="maxWaveLength" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="name">
                CoÃ«fficient
            </label>
        </div>
        <div class="col-md-5">
            <input id="coefficient" type="number" formControlName="coefficient" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3">
            <label for="name">
                Beschrijving
            </label>
        </div>
        <div class="col-md-5">
            <textarea id="description" type="text" formControlName="description" class="form-control"></textarea>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Verwerk bestand</button>
  
</form>
