<div class="login-form">
    <form [formGroup]='requestForm' (ngSubmit)='onSubmit()'>
        <h2 class="text-center">Wachtwoord reset aanvragen</h2>
        <p>Stuur je e-mailadres en je ontvangt binnen enkele minuten een link waarmee je een wachtwoord kunt instellen.</p>
        <div class="form-group row" style="margin-bottom: 0px">
            <div class="col">
                <label for="email">
                    Emailadres
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input id="email" type="text" formControlName="email" class="form-control" placeholder="Emailadres">
            </div>
        </div>

        <button [ngClass]="{'disabled': requestForm.invalid}" class="btn btn-primary" type="submit">Mail versturen</button>


        <div *ngIf="submit && requestForm.controls['email'].invalid" class="alert alert-danger">
            <div *ngIf="requestForm.controls['email'].errors?.required">
                Emailadres is verplicht
            </div>
        
            <div *ngIf="requestForm.controls['email'].errors?.email">
                Voer een geldig emailadres in
            </div>
        </div>
    </form>
</div>
